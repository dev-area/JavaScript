<head>
  <meta charset="UTF-8" />
  <title>React tutorial</title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
  class FirstComponent extends React.Component{

    constructor(props) {
      super(props);
      this.state = {
        name: props.name,
        count: 0
      };
      this.updatenum = this.updatenum.bind(this);
    }
    render() {
      console.log("render");
      return (
        <div>
          <h1>Simple component {this.state.count}</h1>
          <h2>Hello again! {this.state.name}</h2>
          <button onClick={this.updatenum.bind(this,1)}>add 10</button>
          <button onClick={this.updatenum.bind(this,2)}>add 20</button>
        </div>
      )
    }
    componentWillMount()
    {
      console.log("will mount");
    }
    
    componentDidMount()
    {
      console.log("did mount");
    }

    shouldComponentUpdate(nextProps,nextState)
    {
      return nextState.count % 2 == 0;
    }

    componentDidUpdate(prevProps, prevState){
      if (prevState.count > 10)
          this.setState ( { count: 0});
    }

    updatenum(num)
    {
      this.setState({
        count: this.state.count + num
      });
    }
  }

  ReactDOM.render(
    <FirstComponent name="liran" />,
    document.getElementById('app')
  );
  </script>
</body>
</html>
