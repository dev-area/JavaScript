<head>
  <meta charset="UTF-8" />
  <title>React tutorial</title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
  class FirstComponent extends React.Component{

    constructor(props) {
      super(props);
      this.state = {
        name: props.name,
        count: 100
      };
      this.click1 = this.click1.bind(this);
    }
    render() {
      return (
        <div>
          <h1>Simple component {this.state.count}</h1>
          <h2>Hello again! {this.state.name}</h2>

          <button onClick={this.click1}>click1</button>

          <button onClick={this.click2.bind(this)}>click2</button>

          <button onClick={this.click3.bind(this,10)}>click3</button>

          <button onClick={()=> this.click3(20)}> click4 </button>

        </div>
      )
    }

    click1()
    {
      console.log("click1:" + this.state.count);
    }

    click2()
    {
      console.log("click2:" + this.state.count);
    }

    click3(val)
    {
      console.log("click2:" + this.state.count * val);
    }

  }

  ReactDOM.render(
    <FirstComponent name="liran" />,
    document.getElementById('app')
  );
  </script>
</body>
</html>
