<head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class MathQuestion extends React.Component{
        constructor(props) {
            super(props);
            this.checkRes = this.checkRes.bind(this);
        }
        render() {
            const {num1, num2} = this.props;
            return (
                <div>
                    <label ref="n1">{this.getNum('num1')}</label> +
                    <label ref="n2">{this.getNum('num2')}</label> = 
                    <input type="text" ref="t1"/>
                    <button onClick={this.checkRes}>Check</button>
                    <label id="res"></label>
                </div>
                )
            }
           getNum(num) {
                    if(num in this.props) return this.props[num];
                    return Math.floor(Math.random() * 100) + 1; 
           }
           checkRes() {
                console.log(this.refs);
                 if(parseInt(this.refs.n1.innerText) +parseInt(this.refs.n2.innerText) ==  parseInt(this.refs.t1.value))
                    res.innerText = "OK";
                 else
                    res.innerText = "Wrong";
           }
        }

         ReactDOM.render(
                <MathQuestion num1="6"  num2="10" />,
                    document.getElementById('app')
            );
    </script>
</body>
</html>
